run:
  phase: 2
  seed: 42
  time_step: "monthly"

universe:
  currencies: [TZS, KES, ZAR, UGX, ZMW, BDT, IDR, INR, VND]
  quote_convention: "LCY_per_USD"

data:
  excel:
    fx_sheet: "Historical_fx"
    fx_row_key_column: 1
    dates_row_index: 1
    values_start_row_index: 3
    values_start_col_index: 2
  rates:
    enabled: true
    sheet: "Interest_rates"
    mapping:
      USD: "USD_curve_key"
      TZS: "TZS_curve_key"
      KES: "KES_curve_key"
      ZAR: "ZAR_curve_key"
      UGX: "UGX_curve_key"
      ZMW: "ZMW_curve_key"
      BDT: "BDT_curve_key"
      IDR: "IDR_curve_key"
      INR: "INR_curve_key"
      VND: "VND_curve_key"

portfolio:
  tenor_years: 5
  mix:
    CCS: 0.80
    NDF: 0.20
  weighting: "equal"
  custom_weights: {}
  notional_usd_total: 100000000

credit:
  pd_scenarios_annual: [0.03, 0.04, 0.05]
  lgd: 1.0
  default_timing: "constant_hazard"
  fx_default_dependence:
    enabled: false
    method: "copula"
    strength: 0.0

guarantee:
  trigger: "default_only"
  coverage_pct: 1.0
  payout: "max(MTM_to_lender,0)"
  collateralisation: "none"
  attachment_pct_notional: 0.0
  detachment_pct_notional: 1.0

economics:
  client_fee_bps_pa: 30
  opex_bps_pa: 10
  ndf_cost_addon_bps_pa: 0
  reserve_build_bps_pa: 0

capital_target:
  label: "A"
  method: "VaR"
  confidence: 0.995
  horizon_years: 1
  addon_pct: 0.20
  concentration_limits:
    max_currency_weight: 0.25
    max_single_counterparty_weight: 0.10

capital_stack:
  - name: "Equity"
    type: "equity"
    attach_pct: 0.0
    detach_pct: 0.01
  - name: "Mezz"
    type: "mezz"
    attach_pct: 0.01
    detach_pct: 0.02
    coupon_pct: 0.06
  - name: "AA_or_A_counter_guarantee"
    type: "counter_guarantee"
    attach_pct: 0.02
    detach_pct: 0.14
    fee_bps_on_guaranteed_amount: 25
    guarantor_capital_factor: 0.10
